<h2>Sensor List</h2>


<table class="table table-sm">
  <thead>
  <tr>
  <th>Sensor ID</th>
  <th>Name</th>
  <th>Latest</th>
  <th>Time</th>
  </tr>
  </thead>
  <tr *ngFor="#sensor of sensors"  >

    <td>
      Id:         {{sensor.sens_id}}       </td>
    <td>
      <a class="nav-link" [routerLink]=" ['GraphView', { id: sensor.id }] ">{{sensor.name}}</a>
    </td>
    <td>
    </td>
    <td>
    </td>
  </tr>
</table>
